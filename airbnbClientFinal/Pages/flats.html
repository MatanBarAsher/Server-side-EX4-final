<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/flatsScript.js"></script>
    <script src="../Scripts/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
    <link rel="stylesheet" href="../CSS/mainStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/icons8-hut-24.png" type="image/x-icon" />

    <title>Flats</title>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <h1>Aribnb flats</h1>
    <div class="container" id="post_container">
      <h2>Add a flat</h2>
      <form id="postForm">
        <table>
          <tr>
            <td>
              <label for="inpId">ID: </label><br />
              <input type="text" name="" id="inpId" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="inpCity">City: </label><br />
              <input
                list="cities"
                type="text"
                name=""
                id="inpCity"
                onkeydown="return false"
                required
              />
              <datalist id="cities">
                <option value="New York"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option>
                <option value="Houston"></option>
                <option value="San Francisco"></option>
                <option value="Miami"></option>
                <option value="Seattle"></option>
                <option value="Boston"></option>
                <option value="Atlanta"></option>
                <option value="Dallas"></option>
                <option value="London"></option>
                <option value="Paris"></option>
                <option value="Tokyo"></option>
                <option value="Sydney"></option>
                <option value="Berlin"></option>
                <option value="Dubai"></option>
                <option value="Beijing"></option>
                <option value="Moscow"></option>
                <option value="Rio de Janeiro"></option>
                <option value="Cape Town"></option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>
              <label for="inpAddress">Address: </label><br />
              <input
                type="text"
                name=""
                id="inpAddress"
                maxlength="25"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="inpPrice">Price (USD): </label><br />
              <input type="number" name="" id="inpPrice" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="inpNumOfRooms">Number of rooms: </label><br />
              <input
                type="number"
                name=""
                id="inpNumOfRooms"
                min="1"
                max="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="submit"
                value="Add flat"
                name=""
                id="submitFlatBTN"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="container" id="view_container"></div>
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          var loaderWrapper = document.querySelector(".loader-wrapper");
          loaderWrapper.style.display = "none";
        }, 500);
      });
    </script>
  </body>
</html>
